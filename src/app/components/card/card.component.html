<!-- card.component.html -->

<div class="card border rounded overflow-hidden m-4 w-64 shadow-md">
  <div class="card-header bg-gray-200 text-lg font-bold p-2">
    {{ title }}
  </div>
  <div class="card-body p-2">
    <h1 class="font-bold">
      {{ name }}
    </h1>
    <p class="text-gray-600">
      {{ description }}
    </p>
  </div>
  <div class="px-3 py-2">
    <app-button label={{buttonTitle}} customClasses="w-full mx-auto" (clicked)="handleClick()" />
  </div>
</div>
