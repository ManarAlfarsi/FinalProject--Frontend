@if (showDialog){
<app-dialog title={{dialogTitle}} (close)="closeDialog()" />
}
<div class="container mx-auto my-auto h-full bg-gray-200 ">
  <div class="p-10 mt-10 flex flex-col rounded gap-5 shadow-md border">
    <h1 class="text-4xl font-bold">Add new candle</h1>
    <form [formGroup]="candleForm" (submit)="onSubmit()" class="flex flex-col gap-2">
      <div class="flex flex-col gap-2">
        <app-input label="Name" name="email" type="text" [control]="candleForm.controls.name" />
      </div>
      <div class="flex flex-col gap-2">
        <app-input label="Price" name="price" type="number" [control]="candleForm.controls.price" />
      </div>
      <div class="flex flex-col gap-2">
        <label>Discription</label>
        <textarea class="flex h-10 w-full rounded-md border border-input bg-background
          px-3 py-2 text-sm ring-offset-background file:border-0
          file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground
          focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring
          focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 "
          [formControl]="candleForm.controls.description">
        </textarea>
      </div>
      <div class="mt-5">
        <app-button [label]="id==='new' ?'Add':'Update'" customClasses="w-full" />
        <!-- <button type="button" (click)="updateData()" class="bg-red-500">Update Profile</button> -->
      </div>
    </form>
  </div>

</div>
