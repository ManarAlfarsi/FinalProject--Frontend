<div class="container mx-auto  flex items-center justify-between p-4">

  <!-- Brand/Logo -->
  <a href="#" class="text-xl font-semibold text-gray-800">CandleStore</a>

  <!-- Navigation Links -->
  <nav class="space-x-4 hidden md:flex ">

    <a routerLink="/admin/candles" routerLinkActive="active-btn" ariaCurrentWhenActive="page"
      class="btn-nav">Candles</a>
    <a *ngIf="authService.currentUserSignal()!==null" routerLink="/admin/customers" routerLinkActive="active-btn"
      ariaCurrentWhenActive="page" class="btn-nav">Customers</a>
    <a *ngIf="authService.currentUserSignal()!==null" routerLink="/admin/orders" routerLinkActive="active-btn"
      ariaCurrentWhenActive="page" class="btn-nav">Orders</a>
    <a *ngIf="authService.currentUserSignal()===null" routerLink="/auth/login" routerLinkActive="active-btn"
      ariaCurrentWhenActive="page" class="btn-nav">login</a>
    <div class="flex gap-3 items-center" *ngIf="authService.currentUserSignal()">
      <span>{{authService.currentUserSignal()?.name}}</span>
      <span class="btn-nav" (click)="authService.logout()">logout</span>
    </div>
  </nav>

</div>

<router-outlet></router-outlet>
